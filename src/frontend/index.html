<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteConnection Knowledge Graph</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="data.js"></script> <!-- Defines const graphData -->
</head>
<body>
    <div id="controls">
        <h3>NoteConnection</h3>
        <div class="stats">
            Nodes: <span id="node-count">0</span> | Edges: <span id="edge-count">0</span>
        </div>
        <div class="filter-controls">
            <label><input type="radio" name="mode" value="all" checked> Show All</label>
            <label><input type="radio" name="mode" value="in"> Incoming Only</label>
            <label><input type="radio" name="mode" value="out"> Outgoing Only</label>
        </div>
        <div class="search-box">
             <input type="text" id="search-input" placeholder="Search node...">
        </div>
    </div>
    <div id="graph-container"></div>
    <script src="app.js"></script>
</body>
</html>
