<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteConnection Knowledge Graph</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background-color: #f9f9f9; }
        #graph-container { width: 100vw; height: 100vh; }
        .node circle { stroke: #fff; stroke-width: 1.5px; cursor: pointer; }
        .node text { font-size: 10px; pointer-events: none; text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff; }
        .link { stroke: #999; stroke-opacity: 0.6; stroke-width: 1px; }
        .tooltip { position: absolute; background: rgba(0,0,0,0.8); color: #fff; padding: 5px; border-radius: 4px; pointer-events: none; font-size: 12px; display: none; }
    </style>
    <!-- D3.js V7 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="graph-container"></div>
    <div id="tooltip" class="tooltip"></div>

    <script>
        async function loadGraph() {
            try {
                const response = await fetch('./graph_data.json');
                if (!response.ok) throw new Error("Failed to load graph_data.json");
                const data = await response.json();
                renderGraph(data);
            } catch (error) {
                console.error(error);
                alert("Error loading graph data. Note: If opening locally, you must use a local server (e.g., 'npx http-server .') due to CORS restrictions.");
            }
        }

        function renderGraph(data) {
            const width = window.innerWidth;
            const height = window.innerHeight;

            // Zoom support
            const zoom = d3.zoom()
                .scaleExtent([0.1, 8])
                .on("zoom", (event) => {
                    g.attr("transform", event.transform);
                });

            const svg = d3.select("#graph-container").append("svg")
                .attr("width", width)
                .attr("height", height)
                .call(zoom);

            const g = svg.append("g");

            // Define Arrow Marker
            svg.append("defs").selectAll("marker")
                .data(["end"])
                .enter().append("marker")
                .attr("id", "arrow")
                .attr("viewBox", "0 -5 10 10")
                .attr("refX", 15) // Position of arrow tip relative to node center (adjust based on node radius)
                .attr("refY", 0)
                .attr("markerWidth", 6)
                .attr("markerHeight", 6)
                .attr("orient", "auto")
                .append("path")
                .attr("d", "M0,-5L10,0L0,5")
                .attr("fill", "#999");

            // Force Simulation
            const simulation = d3.forceSimulation(data.nodes)
                .force("link", d3.forceLink(data.edges).id(d => d.id).distance(100))
                .force("charge", d3.forceManyBody().strength(-200))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("collide", d3.forceCollide(20));

            // Render Links
            const link = g.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(data.edges)
                .enter().append("line")
                .attr("class", "link")
                .attr("marker-end", "url(#arrow)");

            // Render Nodes
            const node = g.append("g")
                .attr("class", "nodes")
                .selectAll("g")
                .data(data.nodes)
                .enter().append("g")
                .attr("class", "node")
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            // Node Circles
            node.append("circle")
                .attr("r", 5)
                .attr("fill", "#69b3a2");

            // Node Labels
            node.append("text")
                .attr("dx", 8)
                .attr("dy", ".35em")
                .text(d => d.label);

            // Hover Tooltip
            const tooltip = d3.select("#tooltip");
            node.on("mouseover", (event, d) => {
                tooltip.style("display", "block")
                       .style("left", (event.pageX + 10) + "px")
                       .style("top", (event.pageY - 10) + "px")
                       .html(`<strong>${d.label}</strong><br>ID: ${d.id}`);
            }).on("mouseout", () => {
                tooltip.style("display", "none");
            });

            // Simulation Tick
            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("transform", d => `translate(${d.x},${d.y})`);
            });

            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        }

        loadGraph();
    </script>
</body>
</html>
